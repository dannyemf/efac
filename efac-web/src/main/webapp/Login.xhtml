<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <head>
        <link rel="stylesheet" type="text/css" href="../style/main.css" />
    </head>
    <h:body styleClass="body">
        <h:form>
            <center>
                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            warnClass="warnMessage"></h:messages>
                <h:outputText value="Principal: #{request.remoteUser} - #{request.isUserInRole('Administrator')}"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Username : "></h:outputText>
                    <h:inputText id="username" value="#{loginBean.username}"></h:inputText>

                    <h:outputText value="Password : "></h:outputText>
                    <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>

                    <h:commandButton value="Submit" action="#{loginBean.login}"
                                     type="submit"></h:commandButton>
                    <h:commandButton value="Clear" type="reset"></h:commandButton>

                    <!--
                    <h:commandLink value="Register" action="Registration.xhtml"></h:commandLink>
                    -->
                    <h:commandLink value="Forgot Your Password?" action="#{loginBean.logout}"></h:commandLink>
                </h:panelGrid>
            </center>
        </h:form>                
    </h:body>
</html>
